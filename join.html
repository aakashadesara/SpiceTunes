<script type="text/javascript">
	window.onload = function() {

		$("#order").hide();

		$("#join").click(function(){
			var name = $("#textarea").val().replace(/^\s+|\s+$/g, '');

			$("#party").html(name.replace(/^\s+|\s+$/g, ''));

			$("#joining").hide();
			$("#order").show();


		});

	}



</script>

		<br class="col-md-12">
